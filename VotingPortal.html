<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  
  
</head>
<body>
  <h1>Vote for a Candidate</h1>
  <form id="voterForm">
    <label for="voterID">Enter Your Voter ID:</label>
    <input type="number" id="voterID" required>
    <button id="setVoterID">Set Voter ID</button>
  </form>

  <div id="candidateInfo">
    <h3>Candidate List:</h3>
    <table border="1" id="candidateTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Party</th>
          <th>Position</th>
          <th>Vote Count</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Candidate rows with vote buttons will be appended here -->
      </tbody>
    </table>
    <script src="./VotingPortal.js"></script>
  </div>

  <p id="status"></p>

  <!-- Load the VotingPortal.js script after the DOM -->
 
</body>

</html>
